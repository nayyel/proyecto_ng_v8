<h1 style="margin-top: 240px; font-size: 50px; text-align: center; color: rgb(0, 82, 0);">Libreria Libera</h1> <br>
<div id="fondo" >
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active"> 
        <img src="assets/images/carrousel1.webp" class="d-block w-100" alt="" height="700px">
      </div>
      <div class="carousel-item"> 
        <img src="assets/images/carrousel2.webp" class="d-block w-100" alt="..." height="700px">
      </div>
      <div class="carousel-item"> 
        <img src="assets/images/carrousel3.jpg" class="d-block w-100" alt="..." height="700px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
  </div>
  <h1 style="color: rgb(0, 82, 0);;">Nuestros Libros</h1>
  <div id="id_cat">
    <!-- Categorías como un desplegable -->
    
    <select (change)="onCategoriaChange($event)" class="form-select">
      <option value="">Seleccione una categoría</option>
      <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
        {{ categoria.nombre_categoria }}
      </option>
    </select>
  </div>

  <div id="id_lib">
    <!-- Libros filtrados por la categoría seleccionada -->
    <div *ngFor="let libro of librosFiltrados" class="libro" style="margin: 5px" [id]="'categoria-' + libro.id_categoria">
      <a [routerLink]="['/libro', libro.id_libro]">
        <img [src]="libro.link" width="150" height="225px" style="margin-top: 30px;">
      </a>
      <h4>{{ libro.nombre }}</h4>
      <p><b>Autor:</b> {{ libro.autor }}</p>
      <p><b>Precio:</b> ${{ libro.precio }}</p>
      <button style="background-color: blanchedalmond; color: rgb(1, 66, 1); border-radius: 15px; border-color: rgb(1, 66, 1);"
      (click)="agregarAlCarrito(libro)" 
      [ngClass]="{'disabled': libro.cantidad >= libro.stock}"
      [disabled]="libro.cantidad >= libro.stock">
      Agregar al carrito
    </button>
    </div>
  </div>
</div>
